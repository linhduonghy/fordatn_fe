<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
  <title>Text Summarization</title>
</head>

<body>

  <div class="main">
    <header>
      <h2 class="text-center">Automatic Text Summarizer</h2>
    </header>
    <div class="space-50"></div>
    <section class="summary">
      <div class="container-fluid p-4">
        <div class="row">
          <div class="col-lg-12 col-xl-12">
            <div class="row">
              <div class="col-lg-6 col-md-12 input-box">
                <div class="summary-form">
                  <span class="box-label">Văn bản gốc</span>
                  <textarea class="box-content input-content" [(ngModel)]="inputText" placeholder="Nhập văn bản tại đây..."></textarea>
                </div>
              </div>
              <div class="col-lg-6 col-md-12 output-box">
                <span class="box-label">
                  Văn bản tóm tắt
                </span>
                <div class="box-content output-content" [innerHTML]="summary_text">
                  
                </div>
              </div>
              <div class="col mt-4 d-flex justify-content-center">
                <button id="summarize_btn" class="summary-btn" (click)="summarize()">
                  Tóm tắt ngay
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

</body>

</html>
